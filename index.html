<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Adunni | From Abiola</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Parisienne&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root {
            --primary-red: #e63946;
            --deep-burgundy: #590d22;
            --soft-pink: #fff0f3;
            --gold: #ffb703;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            background: radial-gradient(circle at center, #ff4d6d 0%, #800f2f 100%);
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Floating Hearts Background */
        #bg-hearts {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.15);
            animation: floatUp 8s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Main Glass Card */
        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 3rem 2rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            z-index: 10;
        }

        h1 {
            font-family: 'Parisienne', cursive;
            font-size: 4rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Envelope Styles */
        .envelope-container {
            cursor: pointer;
            margin: 20px auto;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .envelope-container:hover { transform: scale(1.1); }
        .envelope-icon { font-size: 5rem; animation: pulse-heart 2s infinite; }
        
        @keyframes pulse-heart {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Hidden Letter */
        #hidden-letter { display: none; }

        .love-text {
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem;
            line-height: 1.5;
            margin: 20px 0;
        }

        /* Glowing Button */
        .btn-glow {
            background: linear-gradient(45deg, var(--primary-red), var(--deep-burgundy));
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 0 20px rgba(255, 77, 109, 0.6);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-glow:hover { transform: translateY(-3px); box-shadow: 0 0 40px rgba(255, 77, 109, 0.9); color: white; }

        /* MODAL STYLES */
        .modal-content {
            background: linear-gradient(135deg, #2b0a14 0%, #590d22 100%);
            border: 1px solid rgba(255,215,0, 0.3);
            border-radius: 25px;
            color: white;
            text-align: center;
        }
        .modal-header { border: none; justify-content: flex-end; }
        
        /* Countdown Styles */
        .countdown-number {
            font-size: 6rem;
            font-weight: bold;
            color: var(--gold);
            font-family: 'Parisienne', cursive;
            text-shadow: 0 0 20px rgba(255, 183, 3, 0.6);
        }

        /* Screenshot Card */
        .screenshot-card {
            background: rgba(255,255,255,0.1);
            border: 2px dashed rgba(255,255,255,0.4);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .btn-yes { background-color: #2dc653; color: white; padding: 10px 30px; border-radius: 30px; border: none; font-weight: bold; margin: 10px; }
        .btn-no { background-color: #d00000; color: white; padding: 10px 30px; border-radius: 30px; border: none; font-weight: bold; margin: 10px; }
        
    </style>
</head>
<body>

    <div id="bg-hearts"></div>

    <div class="main-card animate__animated animate__fadeInDown">
        <p class="text-uppercase small mb-2" style="letter-spacing: 3px; color: var(--soft-pink);">To My Queen</p>
        <h1>Adunni</h1>
        
        <div class="envelope-container" id="opener" onclick="revealLetter()">
            <div class="envelope-icon">üíå</div>
            <p class="small mt-2" style="opacity: 0.8;">Tap to open my heart</p>
        </div>

        <div id="hidden-letter" class="animate__animated animate__fadeInUp">
            <p class="love-text">
                "Adunni, you are the magic in my mundane days. I created this little corner of the internet just for you, to show you a fraction of how much I care."
            </p>
            <button class="btn btn-glow mt-3" onclick="startJourney()">
                Click for the Magic ‚ú®
            </button>
        </div>
    </div>

    <div class="modal fade" id="magicModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close btn-close-white" id="closeBtn" data-bs-dismiss="modal" style="display:none;"></button>
                </div>
                <div class="modal-body pb-5" id="modalBody">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // --- 1. Background Animation ---
        const bgContainer = document.getElementById('bg-hearts');
        function spawnHeart() {
            const el = document.createElement('div');
            el.classList.add('bg-heart');
            el.innerText = Math.random() > 0.5 ? '‚ù§' : '‚ú®';
            el.style.left = Math.random() * 100 + 'vw';
            el.style.fontSize = (Math.random() * 20 + 10) + 'px';
            el.style.animationDuration = (Math.random() * 5 + 5) + 's';
            bgContainer.appendChild(el);
            setTimeout(() => el.remove(), 10000);
        }
        setInterval(spawnHeart, 300);

        // --- 2. Reveal Letter ---
        function revealLetter() {
            document.getElementById('opener').style.display = 'none';
            document.getElementById('hidden-letter').style.display = 'block';
        }

        // --- 3. The Journey (Countdown -> Question -> Result) ---
        let modalBody = document.getElementById('modalBody');
        let magicModal;

        function startJourney() {
            magicModal = new bootstrap.Modal(document.getElementById('magicModal'));
            magicModal.show();
            
            // Phase 1: Countdown
            let count = 10;
            modalBody.innerHTML = `
                <div class="animate__animated animate__fadeIn">
                    <h3 class="mb-4">Wait for another surprise from Abiola...</h3>
                    <div class="countdown-number animate__animated animate__pulse animate__infinite" id="timer">10</div>
                    <p class="small mt-3 text-muted">Hold on tight...</p>
                </div>
            `;

            let timer = setInterval(() => {
                count--;
                if(count > 0) {
                    document.getElementById('timer').innerText = count;
                } else {
                    clearInterval(timer);
                    showQuestion();
                }
            }, 1000);
        }

        function showQuestion() {
            // Phase 2: The Question
            document.getElementById('closeBtn').style.display = 'block'; // Allow closing now
            modalBody.innerHTML = `
                <div class="animate__animated animate__zoomIn">
                    <h2 style="font-family: 'Parisienne', cursive; font-size: 3.5rem; color: var(--gold);">
                        Would you be my Val?
                    </h2>
                    <p class="lead mb-4">Adunni, make me the happiest man alive.</p>
                    <div class="d-flex justify-content-center gap-3">
                        <button class="btn btn-yes btn-lg" onclick="handleResponse('yes')">YES! ü•∞</button>
                        <button class="btn btn-no btn-lg" onclick="handleResponse('no')">NO üò¢</button>
                    </div>
                </div>
            `;
        }

        function handleResponse(answer) {
            if (answer === 'yes') {
                // Celebration Confetti
                fireConfetti();
                modalBody.innerHTML = `
                    <div class="animate__animated animate__tada">
                        <h1 class="text-success mb-3">Thanks My Love! ‚ù§Ô∏è</h1>
                        <p class="fs-5">I knew you were the one!</p>
                        <div class="screenshot-card">
                            <p class="mb-1 fw-bold text-warning">üì∏ INSTRUCTION:</p>
                            <p class="mb-0">Please screenshot this screen and send it to Abiola immediately!</p>
                        </div>
                    </div>
                `;
            } else {
                modalBody.innerHTML = `
                    <div class="animate__animated animate__shakeX">
                        <h1 class="text-danger mb-3">Why My Love? üíî</h1>
                        <p class="fs-5">My heart is broken...</p>
                        <div class="screenshot-card" style="border-color: #ff6b6b;">
                            <p class="mb-1 fw-bold text-warning">üì∏ INSTRUCTION:</p>
                            <p class="mb-0">Please screenshot this screen and send it to Abiola to explain why!</p>
                        </div>
                    </div>
                `;
            }
        }

        function fireConfetti() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ffb703', '#ff4d6d', '#ffffff']
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ffb703', '#ff4d6d', '#ffffff']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
</body>
</html>
